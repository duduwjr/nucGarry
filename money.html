<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人存款在线计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			//定义一个函数完成存款的计算
			function calc(){
				//1.获取存款金额（读取文本框里用户输入的数据，即读取id）
				//把文本框（document.getElementById）通过ID先拿到,然后拿值（value）
				var cunkuanjine = document.getElementById("amount").value;
				//把带双引号的数字变为不带双引号的数字，用perseInt（）函数
				var cunkuannum = parseInt(cunkuanjine);//字符串转成整数
				//2.开始计算
				//取得存款年限，即取得年利率
				var lilv = document.getElementById("year").value;//利率
				var lixi = cunkuannum * lilv;//利息
				var total = cunkuannum + lixi;//本息合计
				//3.把计算结构写入相应文本框
				document.getElementById("lixi").value = lixi;
				document.getElementById("total").value = total;
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h1>个人网银-存款计算</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary"><!--蓝底白字-->
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input class="form-control" placeholder="请输入存款金额" type="text" id="amount"/>
					</td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td>
						<select id="year" class="form-control">
							<option value="0.0175">一年(1.75%)</option>
							<option value="0.0225">两年(2.25%)</option>
							<option value="0.0275">三年(2.75%)</option>
							<option value="0.0275">四年(2.75%)</option>
							<option value="0.0275">五年(2.75%)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input id="lixi" type="text" class="form-control" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
						<input id="total" type="text" class="form-control" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<!--btn-block：占满表格-->
						<button onclick="calc()" class="btn bg-primary btn-block">计算</button>
					</td>
				</tr>
			</table>
			开发者：王佳蕊中北大学软件学院2020级
		</div>
	</body>
</html>
